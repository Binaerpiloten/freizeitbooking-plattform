binaerpiloten_freizeitbooking_plattform_homepage:
    pattern:  /
    defaults: { _controller: BinaerpilotenFreizeitbookingPlattformBundle:Website:index }

gokartlist:
    pattern: /gokart/{regionURLName}
    defaults: { _controller: BinaerpilotenFreizeitbookingPlattformBundle:Website:gokartList }

gokartdetails:
