    defaults: { _controller: BinaerpilotenFreizeitbookingPlattformBundle:Website:lasertagDetails }

squashlist:
    pattern: /squash/{regionURLName}
    defaults: { _controller: BinaerpilotenFreizeitbookingPlattformBundle:Website:squashList }

squashdetails:
