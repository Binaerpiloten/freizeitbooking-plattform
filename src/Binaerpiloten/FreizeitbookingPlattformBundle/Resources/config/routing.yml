paintballdetails:
    pattern: /paintball/{regionURLName}/details/{id}
    defaults: { _controller: BinaerpilotenFreizeitbookingPlattformBundle:Website:paintballDetails }

lasertaglist:
    pattern: /lasertag/{regionURLName}
    defaults: { _controller: BinaerpilotenFreizeitbookingPlattformBundle:Website:lasertagList }

lasertagdetails:
